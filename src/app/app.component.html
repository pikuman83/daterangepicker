<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="100" alt="Unblur Logo" src="../assets/logo_b.png"/>
  <span>Welcome</span>
</div>

<div class="content" role="main">

  <!-- Form -->
  <div class="card">
  
    <div class="calendar">
      <h2>Schedule an Event</h2>
      <svg class="pointer" (click)="isOPen=!isOPen" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#1976d2"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
    </div>
  
    <app-calendar [ngClass]="isOPen? 'open': 'close'"></app-calendar>
    
  </div>

  <div class="card">
    <pre>Title: </pre>
    <pre>Description: </pre>
    <pre>Email: </pre>
    <span>Send</span>
  </div>

</div>

<footer>

  <!-- Links -->
  <app-contact></app-contact>
  Liked the Demo?&nbsp;
  <a href="https//pikuman.netlify.app" target="_blank" rel="noopener"> Check my portfolio</a>

</footer>
